version: v1.0
name: Docker Release
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker
    task:
      secrets:
        - name: docker-push
      prologue:
        commands:
          - cache restore
      jobs:
        - name: "Docker Release"
          commands:
            - checkout
            - make test.seed.env
            - make test.setup
            - make docker.build
            - make docker.push

version: v1.0
name: Docker Release
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker
    task:
      secrets:
        - name: docker-push
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: "Docker Release"
          commands:
            - docker pull operately/operately:latest
            - make docker.build
            - make docker.push

promotions:
  - name: Staging 1
    pipeline_file: staging1.yml
    auto_promote:
      when: "result = 'passed' and branch = 'main'"

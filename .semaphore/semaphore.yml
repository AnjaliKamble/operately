version: v1.0
name: Operately â€” Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - cd assets && cache restore && cd .. # cache node_packages
          - cp docker-compose.yml.ci docker-compose.yml
          - sudo chown -R 1000:1000 deps
          - sudo chown -R 1000:1000 _build
          - sudo chown -R 1000:1000 assets/node_modules
      jobs:
        - name: mix test
          commands:
            - make test.seed.env
            - make test.setup
            - make test
            - cache store
            - cd assets && cache store && cd .. # cache node_packages

promotions:
  - name: Docker Image Release
    pipeline_file: docker-release.yml
    auto_promote:
      when: "result = 'passed' and branch = 'main'"
